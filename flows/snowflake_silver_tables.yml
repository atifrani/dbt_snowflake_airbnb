id: snowflake_silver_tables
namespace: dev

tasks:
  - id: dbtCore
    type: io.kestra.core.tasks.flows.WorkingDirectory
    tasks:
    - id: cloneRepository
      type: io.kestra.plugin.git.Clone
      url: https://github.com/atifrani/dbt_snowflake_airbnb.git
      branch: main

    - id: silver_tables
      type: io.kestra.plugin.dbt.cli.DbtCLI
      docker:
        image: ghcr.io/kestra-io/dbt-snowflake:latest
      profiles: |
        snowflake:
          outputs:
            slv:
              account: your-account
              database: AIRBNB
              user: user
              password: password
              role: ACCOUNTADMIN
              schema: SILVER
              threads: 2
              type: snowflake
              warehouse: COMPTE_WH
          target: slv
      commands:
        - dbt clean
        - dbt deps
        - dbt run --select models/listings_cleansed.sql 
        - dbt run --select models/reviews_cleansed.sql 
        - dbt run --select models/hosts_cleansed.sql 

    - id: dbt-seed
      type: io.kestra.plugin.dbt.cli.Seed
      runner: DOCKER
      dbtPath: /usr/local/bin/dbt
      docker:
        image: ghcr.io/kestra-io/dbt-snowflake:latest
      profiles: |
        snowflake_slv:
          outputs:
            dev:
              account: your-account
              database: AIRBNB
              user: user
              password: password
              role: ACCOUNTADMIN
              schema: SILVER
              threads: 2
              type: snowflake
              warehouse: COMPTE_WH
          target: dev